<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=outline" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bingo</title>
	<script src="bingo.js" defer></script>
</head>

<body>
	<div class = outerCircle> 
			<div class="bingoCaller" id=drawnBingoBall></div>
	</div>
	<div class="board" id="board">
		<table id="bingoTable">
			<tr>
				<th class="bingoHeader">B</th>
				<th class="bingoHeader">I</th>
				<th class="bingoHeader">N</th>
				<th class="bingoHeader">G</th>
				<th class="bingoHeader">O</th>
			</tr>
			<tr>
				<td class="cell" id="B0" data-cell></td>
				<td class="cell" id="I0" data-cell></td>
				<td class="cell" id="N0" data-cell></td>
				<td class="cell" id="G0" data-cell></td>
				<td class="cell" id="O0" data-cell></td>
			</tr>
			<tr>
				<td class="cell" id="B1" data-cell></td>
				<td class="cell" id="I1" data-cell></td>
				<td class="cell" id="N1" data-cell></td>
				<td class="cell" id="G1" data-cell></td>
				<td class="cell" id="O1" data-cell></td>
			</tr>
			<tr>
				<td class="cell" id="B2" data-cell></td>
				<td class="cell" id="I2" data-cell></td>
				<td class="cell" id="N2" data-cell></td>
				<td class="cell" id="G2" data-cell></td>
				<td class="cell" id="O2" data-cell></td>
			</tr>
			<tr>
				<td class="cell" id="B3" data-cell></td>
				<td class="cell" id="I3" data-cell></td>
				<td class="cell" id="N3" data-cell></td>
				<td class="cell" id="G3" data-cell></td>
				<td class="cell" id="O3" data-cell></td>
			</tr>
			<tr>
				<td class="cell" id="B4" data-cell></td>
				<td class="cell" id="I4" data-cell></td>
				<td class="cell" id="N4" data-cell></td>
				<td class="cell" id="G4" data-cell></td>
				<td class="cell" id="O4" data-cell></td>
			</tr>
		</table>
	</div>
	<div class="winningMsg" id="winMsg">
		<div winMsg> BINGO! </div>
		<button class="playAgain"> Play Again </button>
	</div>

	<footer>
		<button class="footer-button" onclick="goToMainMenu()">Main Menu</button>
		<button class="footer-button" onclick="startGame()">Play</button>
		<button class="footer-button" onclick="bingo()">Bingo</button>
	</footer>

</body>

</html>
